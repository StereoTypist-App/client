<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StereoTypist</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="http://52.14.34.73:5120/css/flat.css" rel="stylesheet">
    <!-- chartist css -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    
    <!-- template CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <body>
        
            <div class="container-fluid m-0 p-0 game-container">
                    <div class="container pt-4">
                        <div class="row">
                            <!--Navbar-->
                            <nav class="navbar navbar-expand-lg no-shadow navbar-dark w-100">
        
                                <!-- Navbar brand -->
                                <a class="navbar-brand light-text font-400" href="#">StereoTypist</a>
        
                                <!-- Collapse button -->
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
        
                                <!-- Collapsible content -->
                                <div class="collapse navbar-collapse" id="navbarNav">
        
                                    <!-- Links -->
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item">
                                            <a class="nav-link light-text" href="/profile">Profile</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link light-text" href="/leaderboard">Leaderboard</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link light-text" href="#" data-toggle="modal" data-target="#modalLoginForm">Login</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link light-text" href="#" data-toggle="modal" data-target="#modalRegisterForm">Register</a>
                                        </li>
                                    </ul>
                                    <!-- Links -->
                                </div>
                                <!-- Collapsible content -->
        
                            </nav>
                            <!--/.Navbar-->
                        </div>
        
                        
        
                        <div class="row mt-4">
                            <div class="col text-center">
                                <!-- Small input -->
                                <div class="md-form form-sm">
                                    <input type="text" class="form-control form-control-sm light-text" id="typeInput">
                                </div>
                            </div>
                        </div>
        
                        <div class="row mt-4">
                            <div class="col text-center">
                                <h2 class="font-weight-bold light-text" id="wpm"></h2>
                            </div>
                        </div>
        
                        <div class="row mt-4" id="lobby-row">
                            <div class="col-12 mb-3 text-center">
                                <h4 class="card-title mb-2 dark-text mb-3">Send this link to your friends so they can join the fun</h4>
                                <h4 class="card-subtitle light-text mb-3" id="gameUrl"></h4>
                            </div>
                            <div class="col-12 text-center">
                                <button class="st-button" id="startButton">START</button>
                            </div>
                        </div>
        
                        <div class="row mt-4 justify-content-center" id="chart-row">
                            <div class="ct-chart white-text"></div>
                        </div>
        
                        <!-- code for chart  -->
                        <!-- end of the code for chart -->
        
                        <div class="row mt-4" id="players-row">
                            <div class="col-12">
                                <div class="card st-card w-75 mx-auto">
                                    <!--Table-->
                                    <table class="table table-hover table-responsive-md">
        
                                        <!--Table head-->
                                        <thead>
                                            <tr>
                                                <th class="th-lg d-dark-text" style="width: 50px">#</th>
                                                <th class="th-lg text-left d-dark-text">Player Name</th>
                                            </tr>
                                        </thead>
                                        <!--Table head-->
        
                                        <!--Table body-->
                                        <tbody>
                                            <tr>
                                                <td class="d-light-text" style="width: 50px">1</td>
                                                <td class="text-left d-light-text">Booty hunter</td>
                                            </tr>
                                        </tbody>
                                        <!--Table body-->
        
                                    </table>
                                    <!--Table-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
        
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="http://52.14.34.73:5120/js/mdb.min.js"></script>
        <!-- Chartist JavaScript -->
        <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    </body>

</html>
