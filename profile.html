<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="http://52.14.34.73:5120/css/flat.css" rel="stylesheet">
    <!-- chartist css -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/summary.css">

    <body>

        <div class="row m-0 mt-4 mb-3">
            <div class="col text-center text-white light-text font-400">
                <h1 class="">Profile</h1>
            </div>
        </div>


        <div class="row m-0">
            <div class="col-2 m-0 p-0"></div>
            <div class="col-8 m-0 p-0">

                <div class="card">
                    <div class="card-body">


                        <!-- code for records -->
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="card mdb-color lighten-2 text-center z-depth-2">
                                    <div class="card-body">
                                        <p class="white-text mb-0">Best WPM: 50</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mdb-color lighten-2 text-center z-depth-2">
                                    <div class="card-body">
                                        <p class="white-text mb-0">First Played: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mdb-color lighten-2 text-center z-depth-2">
                                    <div class="card-body">
                                        <p class="white-text mb-0">Total Games Played: </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end of first row -->
                        <div class="row mt-2">
                            <div class="col-md-4 mb-4">
                                <div class="card mdb-color lighten-2 text-center z-depth-2">
                                    <div class="card-body">
                                        <p class="white-text mb-0">Average WPM: 50</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mdb-color lighten-2 text-center z-depth-2">
                                    <div class="card-body">
                                        <p class="white-text mb-0">Last Played: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mdb-color lighten-2 text-center z-depth-2">
                                    <div class="card-body">
                                        <p class="white-text mb-0">Total Games Won: </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end of second row -->
                        <div class="row mb-2">
                            <div class="col text-center font-400">
                                <h2>Records</h2>                                
                            </div>
                        </div>
                        <!--Table-->
                        <table class="table table-responsive-md">
                            <!--Table head-->
                            <thead class="deep-purple lighten-1 text-white">
                                <tr>
                                    <th class="th-lg">Time</th>
                                    <th class="th-lg">WPM</th>
                                </tr>
                            </thead>
                            <!--Table head-->

                            <!--Table body-->
                            <tbody>
                                <tr>
                                    <td>Mark</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <td>Jacob</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <td>Larry</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                            <!--Table body-->

                        </table>
                        <!--Table-->
                    </div>
                </div>
            </div>
            <div class="col-2 m-0 p-0"></div>
        </div>


        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="http://52.14.34.73:5120/js/mdb.min.js"></script>
        <!-- Chartist JavaScript -->
        <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <!-- Custom JavaScript -->
        <script src="dist/summary.bundle.js"></script>
        <!-- <script src="dist/match.bundle.js"></script> -->
    </body>

</html>
