<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="http://52.14.34.73:5120/css/flat.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/game.css">

    <body>
        <div class="container-fluid pt-4 game-container">
            <div class="row mb-4">
                <div class="col text-center">
                    <div class="light-text" id="promptText"></div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col text-center">
                    <input class="light-text" type="text" id="typeInput">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col text-center">
                    <h2 class="font-weight-bold light-text" id="wpm"></h2>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 mb-3 text-center">
                    <span class="light-text" id="gameUrl"></span>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-large btn-pink" id="startButton">START</button>
                </div>
            </div>
        </div>
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="http://52.14.34.73:5120/js/mdb.min.js"></script>

        <script src="dist/game.bundle.js"></script>
    </body>

</html>
