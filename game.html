<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="http://52.14.34.73:5120/css/flat.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/game.css">

    <body>
        <div class="container-fluid m-0 p-0 game-container">
            <div class="container pt-4">
                <div class="row">
                    <!--Navbar-->
                    <nav class="navbar navbar-expand-lg no-shadow navbar-dark w-100">

                        <!-- Navbar brand -->
                        <a class="navbar-brand light-text font-400" href="#">StereoTypist</a>

                        <!-- Collapse button -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Collapsible content -->
                        <div class="collapse navbar-collapse">

                            <!-- Links -->
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link light-text" href="#">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link light-text" href="#">Register</a>
                                </li>
                            </ul>
                            <!-- Links -->
                        </div>
                        <!-- Collapsible content -->

                    </nav>
                    <!--/.Navbar-->
                </div>

                <div class="row mt-4 mb-4">
                    <div class="col">
                        <h2 class="dark-text text-left font-weight-bold">Type this text:</h2>
                        <div class="light-text" id="promptText"></div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col text-center">
                        <!-- Small input -->
                        <div class="md-form form-sm">
                            <input type="text" class="form-control form-control-sm light-text" id="typeInput">
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col text-center">
                        <h2 class="font-weight-bold light-text" id="wpm"></h2>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12 mb-3 text-center">
                        <h4 class="card-title mb-2 dark-text mb-3">Send this link to your friends so they can join the fun</h4>
                        <h4 class="card-subtitle light-text mb-3" id="gameUrl"></h4>
                    </div>
                    <div class="col-12 text-center">
                        <button class="st-button" id="startButton">START</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="http://52.14.34.73:5120/js/mdb.min.js"></script>

        <script src="dist/game.bundle.js"></script>
    </body>

</html>
